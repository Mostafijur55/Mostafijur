<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/download.png">
    <title>Facebook log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <section class="fb">
            <div class="fb-img">
                <img src="img/4lCu2zih0ca.svg" alt="Facebook text img">
            </div>
            <h1>
                Facebook helps you connect and share with the people in your life.</h1>
        </section>
        <section class="login">
            <div class="logn">
                <input type="email" placeholder="Email addresh or phone number" required>
                <input type="password" placeholder="Password" required>
                <div class="lo">
                    <input type="submit" value="Log in">
                </div>
                <div class="link">
                    <a href="#">Forgotten password?</a>
                </div>
                <hr>
                <button type="button">Creat new account</button>
                
            </div>
            <div class="bottom">
                <a href="#">Create a Page</a> <p>for a celebrity, brand or business.</p>
             </div>
        </section>
        
    </header>
</body>
</html>
